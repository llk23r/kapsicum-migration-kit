name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build --build-tests

      - name: Test
        run: swift test
